<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mine sweeper.css">
    <script src="js/sweeper-main.js"></script>



    <title>Minefield game</title>
</head>

<body onload="init()">
    <h1>Mine Sweeper</h1>
    <div>Timer: <span class="timer">00:00:00</span></div>
    <div>Score: <span class="score">0</span></div>


    <div class="setlevel">
        <h2>Choose Your Level</h2>
        <button onclick="setLevel(4)">Beginner 🥺</button>
        <button onclick="setLevel(8)">Normal 😏</button>
        <button onclick="setLevel(12)">Expert 🥱</button>
    </div>

    <div class="modal">
        <h1 class="modal-header">You won!</h1>
        <button onclick="setLevel(4)">Clear another field</button>

    </div>

    <div class="minefield">
        <!-- <tbody class="field"></tbody> -->
    </div>



</body>
<!-- <script src="js/sweeper-utils.js"></script> -->

</html>
